<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - Memories </title>
    <a href="index.html">Home</a>
    <style>

        .gallery-hero {
    text-align: center;
    margin-bottom: 4rem;
    animation: fadeInUp 1s ease;
}

.gallery-title {
    font-size: 5rem;
    font-weight: 900;
    font-family: 'Space Grotesk', sans-serif;
    margin-bottom: 1.5rem;
    background: var(--gradient-holographic);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: holographicShift 8s ease-in-out infinite;
    filter: drop-shadow(0 0 40px rgba(102, 126, 234, 0.6));
}

.gallery-subtitle {
    font-size: 1.3rem;
    opacity: 0.9;
    max-width: 700px;
    margin: 0 auto;
}

.gallery-container {
    position: relative;
    margin-bottom: 3rem;
}

.gallery-scroll-wrapper {
    overflow-x: auto;
    overflow-y: hidden;
    padding: 1.5rem 0 2.5rem 0;
    scrollbar-width: thin;
    scrollbar-color: var(--neon-pink) rgba(255, 255, 255, 0.1);
}

.gallery-scroll-wrapper::-webkit-scrollbar {
    height: 8px;
}

.gallery-scroll-wrapper::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
}

.gallery-scroll-wrapper::-webkit-scrollbar-thumb {
    background: var(--gradient-neon);
    border-radius: 10px;
}

.gallery-grid {
    display: flex;
    gap: 2.5rem;
    padding: 0 1rem;
    min-width: max-content;
}

.gallery-item {
    position: relative;
    width: 380px;
    height: 280px;
    border-radius: 20px;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    flex-shrink: 0;
    animation: slideInFromRight 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    opacity: 0;
    border: 2px solid rgba(255, 255, 255, 0.1);
}

@keyframes slideInFromRight {
    from {
        opacity: 0;
        transform: translateX(80px) scale(0.9);
    }
    to {
        opacity: 1;
        transform: translateX(0) scale(1);
    }
}

.gallery-item:nth-child(1) { animation-delay: 0.1s; }
.gallery-item:nth-child(2) { animation-delay: 0.2s; }
.gallery-item:nth-child(3) { animation-delay: 0.3s; }
.gallery-item:nth-child(4) { animation-delay: 0.4s; }
.gallery-item:nth-child(5) { animation-delay: 0.5s; }

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}

.gallery-item:hover img {
    transform: scale(1.15) rotate(2deg);
}

.image-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(to top, rgba(10, 10, 15, 0.95) 0%, transparent 70%);
    display: flex;
    align-items: flex-end;
    padding: 2rem;
    opacity: 0;
    transition: opacity 0.4s ease;
}

.gallery-item:hover .image-overlay {
    opacity: 1;
}

.overlay-content {
    color: white;
}

.overlay-title {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 0.7rem;
    font-family: 'Space Grotesk', sans-serif;
}

.overlay-description {
    font-size: 1rem;
    opacity: 0.9;
    line-height: 1.6;
}

    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>
    
    <div id="navbar"></div>

    <main class="main-content">
        <!-- Gallery Hero -->
        <section class="gallery-hero">
            <h1 class="gallery-title">Memories</h1>
            <p class="gallery-subtitle">MEMORIES</p>
        </section>

        <!-- Horizontal Gallery Container -->
        <section class="gallery-container">

            
            <div class="gallery-scroll-wrapper" id="galleryWrapper">
                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="ACT12_BALDERAMA/1.jpg" alt="Photo">
                    </div>

                    <div class="gallery-item">
                        <img src="ACT12_BALDERAMA/2.jpg" alt="Photo">
                    </div>

                    <div class="gallery-item">
                        <img src="ACT12_BALDERAMA/3.jpg" alt="Photo">
                    </div>

                    <div class="gallery-item">
                        <img src="ACT12_BALDERAMA/4.jpg" alt="Photo">
                    </div>

                    <div class="gallery-item">
                        <img src="ACT12_BALDERAMA/5.jpg" alt="Photo">
                    </div>

                    <div class="gallery-item">
                        <img src="ACT12_BALDERAMA/6.jpg" alt="Photo">
                    </div>
                    <div class="gallery-item">
                        <img src="ACT12_BALDERAMA/7.jpg" alt="Photo">
                    </div>
                    <div class="gallery-item">
                        <img src="ACT12_BALDERAMA/8.jpg" alt="Photo">
                    </div>
                    <div class="gallery-item">
                        <img src="ACT12_BALDERAMA/9.jpg" alt="Photo">
                    </div>
                    <div class="gallery-item">
                        <img src="ACT12_BALDERAMA/10.jpg" alt="Photo">
                    </div>
                </div>
            </div>
            
            <!-- Custom Scrollbar -->
            <div class="custom-scrollbar" id="customScrollbar">
                <div class="scrollbar-thumb" id="scrollbarThumb"></div>
            </div>
        </section>
    </main>

    <!-- Lightbox overlay -->
    <div class="lightbox-overlay" id="lightbox">
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="">
        </div>
    </div>

</body>
</html>
