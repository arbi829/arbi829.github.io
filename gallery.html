<!DOCTYPE html>
<html lang="en">
<head>

     <style>
    #urvid {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;

}

    position: relative;

    }    

    #pause_button {
        width: 200px;
        font-size: 18px;

        border: none;
        background:white;

        cursor pointer;

    }

    #myBtn:hover{
        background: #ddd;
        color: black;

    .scroll-container {
      margin-top: 15px;
      background-color: rgb(88, 88, 90);
      overflow-x: auto;

      padding: 5px;

    }

    .scroll-container img{
      display: inline-block;
      margin-right: 10px;
      border-radius: 8px;

    }
    
    </style>

</head>
<body>
    <video autoplay muted loop id="urvid">
  <source src="vid.mp4" type="video/mp4">
</video>

<div class="content">

  </body>
</body>
</html>

<script>
// Video play/pause
var video = document.getElementById("urvid");
function myFunction() {
  if (video.paused) {
    video.play();
    document.getElementById("pause_button").innerText = "Pause";
  } else {
    video.pause();
    document.getElementById("pause_button").innerText = "Play";
  }
}

// Slideshow
let slideIndex = 0;
showSlides();

function showSlides() {
  let slides = document.getElementsByClassName("mySlides");
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  slides[slideIndex-1].style.display = "block";  
  setTimeout(showSlides, 1000); // Change every 2 seconds
}
</script>
